<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <img src="./images/image-product-desktop.jpg" alt="" class="img |" />
          <div class="card | bg-primary-card">
            <p class="perfume | text-upper">Perfume</p>
            <h1 class="| ff-heading fs-heading text-color-heading">
              Gabrielle Essence Eau De Parfum
            </h1>
            <p class="|">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <p class="current | fs-heading fw-bold ff-heading">$149.99</p>
              <p class="origin |">$169.99</p>
            </div>
            <button
              class="button | bg-primary-button text-color-button fw-bold"
            >
              <img class="icon" src="./images/icon-cart.svg" alt="" />Add to
              Cart
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
